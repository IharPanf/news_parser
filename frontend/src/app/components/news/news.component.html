<div class="col">
  <h5>
    <span class="rubric" [textContent]="item.rubric"></span>
  </h5>
  <h6 [textContent]="item.date | amDateFormat:'LL'"></h6>
  <div class="row">
    <div class="col-xs-2">
      <img [src]="item.imageUrl" *ngIf="item.imageUrl">
    </div>
    <div class="col-xs-10">
      <p [textContent]="item.shortDescription"></p>
      <div class="row">
        <a class="btn btn-success pull-right"
           href="#" role="button"
           (click)="toggleFullNews();"
           [textContent]="(showFullNews ? 'Show' : 'Hide') + ' full news...'">
        </a>
      </div>
      <div class="row">
        <div [hidden]="showFullNews" [textContent]="item.fullText"></div>
      </div>
    </div>
  </div>
</div>
